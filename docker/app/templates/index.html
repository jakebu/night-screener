
<!DOCTYPE html>
<html>
<head>
    <title>Signal Backtest App</title>
</head>
<body>
    <h1>Backtest Ticker Signal Strategy</h1>
    <form method="post">
        <label for="ticker">Enter Ticker Symbol:</label>
        <input type="text" id="ticker" name="ticker" required>
        <button type="submit">Submit</button>
    </form>
    <br>
    {% if summary %}
        <div>
            <h3>Results:</h3>
            <p>{{ summary|safe }}</p>
            {% if chart %}
                <img src="{{ chart }}" alt="Signal Chart" width="800">
            {% endif %}
        </div>
    {% endif %}
</body>
</html>
